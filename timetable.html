<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 align="center">Computer Science Timetable</h1>
   <hr>
   <table table border="1" cellspacing='2' cellpadding="15" bgcolor="black" align="center">
      <tr align="center" bgcolor="gray">
        <th>Day</th>
        <th>Time</th>
        <th >unit</th>   
      </tr>
        <tr align="center" bgcolor="white">
            <td rowspan="2">MONDAY</td>
            <td>10:00 - 1:00</td>
            <td>BGMT 214</td>
        </tr>
        <tr align="center" bgcolor="white">
            <td>4:00 - 6:00</td>
            <td>COMP 310</td>
        </tr>
        <tr align="center" bgcolor="white">
            <td rowspan="2">TUESDAY</td>
            <td>8:00 - 10:00</td>
            <td>MATH 314</td>
        </tr>
        <tr align="center" bgcolor="white">
            <td>2:00 - 4:00</td>
            <td>COMP 313</td>
        </tr>
        <tr align="center"  bgcolor="white">
            <td rowspan="2">WEDNESDAY</td>
            <td>8:00 - 10:00</td>
            <td>COMP 312</td>
        </tr>
        <tr align="center"  bgcolor="white">
            <td>2:00 - 4:00</td>
            <td>COMP 315</td>
        <tr align="center"  bgcolor="white">
            <td>THURDAY</td>
            <td>10:00 - 1:00</td>
            <td>MATH 314</td>
        </tr>
        <tr align="center"  bgcolor="white">
            <td>FRIDAY</td>
            <td></td>
            <td></td>
        </tr>
    </table>
       
</body>
</html>
